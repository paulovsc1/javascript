<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JavaScript</title>
    <style>
        body {
            background-color: rgb(25, 34, 37);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(76, 76, 255);
        }

        p {
            font-weight: bold;
            font: normal 20pt Concursive;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Meu primeiro código JavaScript</p>
    <script>
        var n1 = Number (window.prompt('Digite um número: ')) //String
        var n2 = Number (window.prompt('Digite outro númerro')) //String
        var s = n1 + n2
        window.alert(` A soma entre ${n1} e ${n2}é igual a ${s}` ) //Concatenacao
    </script>
</body>
</html>
