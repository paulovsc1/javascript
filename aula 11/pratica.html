<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Vivendo no Brasil</h1>
    <label for="txtpais">País onde eu moro:</label>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            var txtp = document.querySelector('input#txtpais')
            var res = document.querySelector('div#res')
            var pais = txtp.value.trim().toUpperCase()

            res.innerHTML = `<p>Vivendo no ${pais}</p>`

            if (pais === 'BRASIL') {
                res.innerHTML += `<p>Você é Brasileiro!</p>`
            } else { 
                res.innerHTML += `<p>Você é Estrangeiro!</p>`
        }
    }
    </script>
</body>
</html>
